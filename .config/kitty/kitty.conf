# -------------------------------------------------------------------
# General
# -------------------------------------------------------------------
term                    xterm-256color

# -------------------------------------------------------------------
# Font
# -------------------------------------------------------------------
font_family             CaskaydiaCove NF
bold_italic_font        CaskaydiaCove NF Bold Italic
font_size               14

# -------------------------------------------------------------------
# Window
# -------------------------------------------------------------------
hide_window_decorations titlebar-only
background_opacity      0.85
dynamic_background_opacity yes
macos_option_as_alt     left

# -------------------------------------------------------------------
# Selection
# -------------------------------------------------------------------
copy_on_select          clipboard
# select_by_word_characters is kitty's equivalent of semantic_escape_chars
# Note: kitty's default is similar; adjust if needed
select_by_word_characters @-./_~?&=%+#

# -------------------------------------------------------------------
# Keyboard bindings
#
# These send raw character sequences, preserving tmux prefix (\x02 = Ctrl-B)
# and other control codes from the original Alacritty config.
# -------------------------------------------------------------------

# Ctrl+6 → sends ESC[94;5u  (for vim ctrl-^ support)
map ctrl+6              send_text all \x1b[94;5u

# Cmd+, → tmux prefix + , (rename window)
map cmd+,               send_text all \x02,

# Cmd+k → tmux prefix + w (choose window)
map cmd+k               send_text all \x02w

# Cmd+1..9 → tmux prefix + 1..9 (select tmux window)
map cmd+1               send_text all \x021
map cmd+2               send_text all \x022
map cmd+3               send_text all \x023
map cmd+4               send_text all \x024
map cmd+5               send_text all \x025
map cmd+6               send_text all \x026
map cmd+7               send_text all \x027
map cmd+8               send_text all \x028
map cmd+9               send_text all \x029

# Cmd+l → tmux prefix + L (switch to last session)
map cmd+l               send_text all \x02L

# Cmd+Shift+[ → tmux prefix + [ (copy mode)
map cmd+shift+[         send_text all \x02[

# Cmd+[ → tmux prefix + p (previous window)
map cmd+[               send_text all \x02p

# Cmd+] → tmux prefix + n (next window)
map cmd+]               send_text all \x02n

# Cmd+j → tmux prefix + T
map cmd+j               send_text all \x02T

# Cmd+g → tmux prefix + g
map cmd+g               send_text all \x02g

# Cmd+u → tmux prefix + u
map cmd+u               send_text all \x02u

# Cmd+q → tmux prefix + d (detach)
map cmd+q               send_text all \x02d

# Cmd+t → tmux prefix + c (new window)
map cmd+t               send_text all \x02c

# Cmd+Shift+t → tmux prefix + ! (break pane)
map cmd+shift+t         send_text all \x02!

# Cmd+w → tmux prefix + x (kill pane)
map cmd+w               send_text all \x02x

# Cmd+z → tmux prefix + z (toggle zoom)
map cmd+z               send_text all \x02z

# Cmd+Up/Down/Left/Right → tmux prefix + arrow (select pane)
map cmd+up              send_text all \x02\x1b[A
map cmd+down            send_text all \x02\x1b[B
map cmd+right           send_text all \x02\x1b[C
map cmd+left            send_text all \x02\x1b[D

# Cmd+' → tmux prefix + " (split horizontal)
map cmd+'               send_text all \x02"

# Cmd+\ → tmux prefix + % (split vertical)
map cmd+\               send_text all \x02%

# Cmd+d → Ctrl-D (EOF)
map cmd+d               send_text all \x04

# Cmd+r → Ctrl-R (reverse search)
map cmd+r               send_text all \x12

# Alt+[ → ESC [ (for vim etc.)
map alt+[               send_text all \x1b[

# Alt+] → ESC ] (for vim etc.)
map alt+]               send_text all \x1b]


