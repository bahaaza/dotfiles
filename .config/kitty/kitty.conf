# Catppuccin-Macchiato
include current-theme.conf
# END_KITTY_THEME

# -------------------------------------------------------------------
# General
# -------------------------------------------------------------------
term                    xterm-256color
scrollback_lines        -1

# -------------------------------------------------------------------
# Font
# -------------------------------------------------------------------
font_family             CaskaydiaCove NF
bold_italic_font        CaskaydiaCove NF Bold Italic
font_size               14

# -------------------------------------------------------------------
# Window
# -------------------------------------------------------------------
hide_window_decorations titlebar-only
background_opacity      0.85
dynamic_background_opacity yes
macos_option_as_alt     left

# -------------------------------------------------------------------
# Selection
# -------------------------------------------------------------------
copy_on_select          clipboard
# select_by_word_characters is kitty's equivalent of semantic_escape_chars
# Note: kitty's default is similar; adjust if needed
select_by_word_characters @-./_~?&=%+#


# -------------------------------------------------------------------
# Keyboard bindings
#
# These send raw character sequences, preserving tmux prefix (\x02 = Ctrl-B)
# and other control codes from the original Alacritty config.
# -------------------------------------------------------------------

# Ctrl+6 → sends ESC[94;5u  (for vim ctrl-^ support)
map ctrl+6              send_text all \x1b[94;5u

# alt+, → tmux prefix + , (rename window)
map alt+,               send_text all \x02,

# alt+k → tmux prefix + w (choose window)
map alt+k               send_text all \x02w

# alt+1..9 → tmux prefix + 1..9 (select tmux window)
map alt+1               send_text all \x021
map alt+2               send_text all \x022
map alt+3               send_text all \x023
map alt+4               send_text all \x024
map alt+5               send_text all \x025
map alt+6               send_text all \x026
map alt+7               send_text all \x027
map alt+8               send_text all \x028
map alt+9               send_text all \x029

# alt+l → tmux prefix + L (switch to last session)
map alt+l               send_text all \x02L

# alt+Shift+[ → tmux prefix + [ (copy mode)
map alt+shift+[         send_text all \x02[

# alt+[ → tmux prefix + p (previous window)
map alt+[               send_text all \x02p

# alt+] → tmux prefix + n (next window)
map alt+]               send_text all \x02n

# alt+j → tmux prefix + T
map alt+j               send_text all \x02T

# alt+g → tmux prefix + g
map alt+g               send_text all \x02g

# alt+u → tmux prefix + u
map alt+u               send_text all \x02u

# alt+q → tmux prefix + d (detach)
map alt+q               send_text all \x02d

# alt+t → tmux prefix + c (new window)
map alt+t               send_text all \x02c

# alt+Shift+t → tmux prefix + ! (break pane)
map alt+shift+t         send_text all \x02!

# alt+w → tmux prefix + x (kill pane)
map alt+w               send_text all \x02x

# alt+z → tmux prefix + z (toggle zoom)
map alt+z               send_text all \x02z

# alt+Up/Down/Left/Right → tmux prefix + arrow (select pane)
map alt+up              send_text all \x02\x1b[A
map alt+down            send_text all \x02\x1b[B
map alt+right           send_text all \x02\x1b[C
map alt+left            send_text all \x02\x1b[D

# alt+' → tmux prefix + " (split horizontal)
map alt+'               send_text all \x02"

# alt+\ → tmux prefix + % (split vertical)
map alt+\               send_text all \x02%

# alt+d → Ctrl-D (EOF)
map alt+d               send_text all \x04

# alt+r → Ctrl-R (reverse search)
map alt+r               send_text all \x12

# Alt+[ → ESC [ (for vim etc.)
map alt+[               send_text all \x1b[

# Alt+] → ESC ] (for vim etc.)
map alt+]               send_text all \x1b]


